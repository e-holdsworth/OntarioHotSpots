<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ontario COVID-19 Hot-Spots</title>
    <meta name="viewport" content ="width=device-width, initial-scale=1">

    <!-- connect bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- connect custom styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- connect ARCGIS JS API -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">

</head>
<body onload = "init()">

    <!-- HEADER NAVBAR -->
    <div class="topnav fixed-top navbar-expand-lg navbar-dark text-light" style="background-color:#1A1A1A">
        <div class="container-fluid">
            <div class = "topnav-right"><a href = "https://www.nscc.ca/explorenscc/campuses/cogs/" title="NSCC COGS Website" target="_blank">
                <img id="cogslogo" class="pull-right" src="images/COGS_LOGO.jpg" width="250" height="37"/>
            </a></div>
            <h2>COVID-19 Hot-Spot FSAs, Ontario</h2>
            <span><a href="https://covid-19.ontario.ca/index.html" class="links" title="COVID-19 in Ontario" target="_blank">Visit the Government of Ontario Website for up-to-date information</a></span>
        </div>
    </div>
    <br>

    <!-- buttons -->
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="btnradio1">Hot Spots<sup>1</sup></label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio2">Covid Rates/100 people</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio3">Hospitalizations & Deaths/1000 people</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio4">Rates & Hos/Death Equal Weight</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio5">% Vaccinated, All Ages</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio6">% Vaccinated, 80+</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio7" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio7">Population</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio8" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio8">Average Income</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio9" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btnradio9">2018 Election Results</label>
    </div>

    <!-- MAP -->
    <div id="mapid"></div>

    <!-- FOOTER NAVBAR -->
    <nav class="navbar fixed-bottom navbar-dark text-light navbar-expand-md justify-content-md-center justify-content-start" style="background-color:#333333">
        <h5 class="navbar-brand" style="margin-left:1em;">&#169; Emily Holdsworth </h5>
        <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="collapsingNavbar2" class="navbar-collapse collapse justify-content-between align-items-center w-100" >
            <ul class="navbar-nav mx-auto text-md-center text-left">
                <li class="nav-item">
                    <a class="nav-item nav-link active svglinks" href="https://arcg.is/1LDK4O0" title="e-Portfolio" target="_blank">
                        <img src="images/portfolio.svg" width="30" height="30" alt=""/>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link svglinks" href="https://www.linkedin.com/in/emilyholdsworth/" title="LinkedIn" target="_blank">
                        <img src="images/linkedin.svg" width="32" height="32" alt=""/>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link svglinks" href="https://github.com/em-holdsworth" title="GitHub" target="_blank">
                        <img src="images/GitHub-Mark-Light-32px.png" width="32" height="32" alt=""/>
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav justify-content-md-center justify-content-start flex-nowrap">
                <li class="nav-item">
                    <span class="attributes"><b>COGS | April 16, 2021</b></span>
                    <br>
                    <span class="attributes">Icons made by <a href="https://www.freepik.com" class="links" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" class="links" title="Flaticon">www.flaticon.com</a></span>
                </li>
            </ul>
        </div>
    </nav>

    <!-- connect bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- connect custom script -->
    <script src="scripts/script.js"></script>
    <!-- connect ARCGIS JS API -->
    <script src="https://js.arcgis.com/4.18/"></script>


</body>
</html>
